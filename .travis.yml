language: c
before_install:
- sudo apt-get install -y gcc-arm-linux-gnueabihf

script:
- make clean
- make
- make -f Makefile.armhf clean
- make -f Makefile.armhf

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - arm/nbnsd
    - native/nbnsd
  skip_cleanup: true
  on:
    repo: cfstras/nbnsd
    tags: true
